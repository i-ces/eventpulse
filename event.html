<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Summer Music Festival 2025 - EventPulse">
  <title>Summer Music Festival 2025 - EventPulse</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <!-- Page Wrapper -->
  <div class="page-wrapper">
    
    <!-- ================================================================
         HEADER
         ================================================================ -->
    <header class="site-header">
      <div class="container header-container">
        
        <!-- Logo -->
        <a href="index.html" class="header-logo">
          <svg class="header-logo-icon" width="32" height="32" viewBox="0 0 32 32" fill="currentColor" aria-hidden="true">
            <circle cx="16" cy="16" r="14" fill="currentColor" opacity="0.2"/>
            <circle cx="16" cy="16" r="8" fill="currentColor"/>
          </svg>
          <span>EventPulse</span>
        </a>
        
        <!-- Navigation (Desktop) -->
        <nav class="header-nav" aria-label="Main navigation">
          <a href="index.html" class="header-nav-link">Discover</a>
          <a href="#" class="header-nav-link">My Events</a>
          <a href="#" class="header-nav-link">Create Event</a>
        </nav>
        
        <!-- Header Actions -->
        <div class="header-actions">
          <button type="button" class="btn btn-outline btn-sm">Log In</button>
          <button type="button" class="btn btn-primary btn-sm">Sign Up</button>
        </div>
        
      </div>
    </header>

    <!-- ================================================================
         MAIN CONTENT
         ================================================================ -->
    <main class="page-content">
      <div class="container" style="padding-top: var(--space-lg); padding-bottom: var(--space-2xl);">
        
        <!-- Back Link -->
        <a href="index.html" class="back-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back to Events
        </a>
        
        <!-- Event Details Card -->
        <article class="event-details">
          
          <!-- Event Hero Banner -->
          <figure class="event-hero">
            <img src="https://images.unsplash.com/photo-1540039155733-5bb30b53aa14?w=1200&h=500&fit=crop" alt="Summer Music Festival 2025">
            <div class="event-hero-overlay"></div>
          </figure>

        </article>
        
      </div>
    </main>

  </div>
</body>
</html>
